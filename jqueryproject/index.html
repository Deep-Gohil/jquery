<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button id="theme">Dark/Light Mode</button>
    <br><br><br><br>

    <h1>To-Do List</h1>
    <br>
    <input type="text" id="task" placeholder="Add Your Task Name" />
    <br>
    <button class="taskadding">Add Task</button>
    <br>
    <ul id="list">
    </ul>
</body>
<script>

    $(".taskadding").click(function () {
        var taskName = $("#task").val();
        if (taskName !== "") {
            $("#list").append(
                '<li><span class="task">' +
                taskName +
                '</span><button class="delete">Delete</button></li>'
            );
            $("#task").val("");
        }
    });
    $("#list").on("click", ".task", function () {

        $(this).toggleClass("done");

    });


    $("#list").on("click", ".delete", function () {

        $(this).parent().remove();

    });
    $("#theme").click(function () {

        $("body").toggleClass("dark-mode");

    });
    $("#list").on("click", ".task", function () {

        $(this).vibrate("done");

    });
    $('.task').on('click', function (e) {

        navigator.vibrate(250);
    });
</script>

</html>
